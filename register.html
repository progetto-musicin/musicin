<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music.In - Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style-register.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-4">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="favicon.ico" alt="Music.In Logo" style="width: 50px; height: auto; margin-right: 10px;">
                    <h1>Music.In</h1>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="php/processa-registrazione.php" method="POST" onsubmit="return checkPasswordMatch(event);">
                    <h2 class="text-center mb-4">SIGN UP</h2>
                    <div class="form-group inputBox">
                        <input type="text" class="form-control" name="username" id="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-group inputBox">
                        <input type="email" class="form-control" name="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group inputBox">
                        <input type="password" class="form-control" name="password" id="passwordInput" required onkeyup="checkPassword(this.value)" onclick="toggleValidation();">
                        <label for="passwordInput">Create Password</label>
                        <div id="toggle" onclick="showHide();"></div>
                    </div>
                    <div class="form-group validation" id="passwordValidation">
                        <ul>
                            <li id="lower">At least one lowercase character</li>
                            <li id="upper">At least one uppercase character</li>
                            <li id="number">At least one number</li>
                            <li id="special">At least one special character</li>
                            <li id="length">At least 8 characters</li>
                        </ul>
                    </div>
                    <div class="form-group inputBox">
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPasswordInput" required oninput="checkPasswordMatch(event);">
                        <label for="confirmPasswordInput">Confirm Password</label>
                        <div id="toggleConfirm" onclick="showHideConfirm();"></div>
                    </div>
                    <div id="validationMessage" class="validation-message"></div>
                    <button type="submit" class="btn btn-primary btn-block">Create</button>
                    <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function checkPassword(data) {
            const lower = new RegExp('(?=.*[a-z])');
            const upper = new RegExp('(?=.*[A-Z])');
            const number = new RegExp('(?=.*[0-9])');
            const special = new RegExp('(?=.*[!@#\$!%\^&\*])');
            const length = new RegExp('(?=.{8,})');

            const lowerCase = document.getElementById('lower');
            const upperCase = document.getElementById('upper');
            const digit = document.getElementById('number');
            const specialChar = document.getElementById('special');
            const minLength = document.getElementById('length');

            // lower case validation check
            if (lower.test(data)) {
                lowerCase.classList.add('valid');
            } else {
                lowerCase.classList.remove('valid');
            }
            // upper case validation check
            if (upper.test(data)) {
                upperCase.classList.add('valid');
            } else {
                upperCase.classList.remove('valid');
            }
            // number case validation check
            if (number.test(data)) {
                digit.classList.add('valid');
            } else {
                digit.classList.remove('valid');
            }
            // special character validation check
            if (special.test(data)) {
                specialChar.classList.add('valid');
            } else {
                specialChar.classList.remove('valid');
            }
            // minimum length validation check
            if (length.test(data)) {
                minLength.classList.add('valid');
            } else {
                minLength.classList.remove('valid');
            }
        }

        function checkPasswordMatch(event) {
            const password = document.getElementById('passwordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;

            const validationMessage = document.getElementById('validationMessage');

            if (password !== confirmPassword) {
                validationMessage.textContent = "Passwords don't match.";
                validationMessage.style.display = "block";
                event.preventDefault();
                return false;
            } else {
                validationMessage.textContent = "";
                validationMessage.style.display = "none";
                return true;
            }
        }

        function showHide() {
            var passwordInput = document.getElementById('passwordInput');
            var toggle = document.getElementById('toggle');
            if (passwordInput.type === 'password') {
                passwordInput.setAttribute('type', 'text');
                toggle.classList.add('hide');
            } else {
                passwordInput.setAttribute('type', 'password');
                toggle.classList.remove('hide');
            }
        }

        function showHideConfirm() {
            var confirmPasswordInput = document.getElementById('confirmPasswordInput');
            var toggleConfirm = document.getElementById('toggleConfirm');
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.setAttribute('type', 'text');
                toggleConfirm.classList.add('hide');
            } else {
                confirmPasswordInput.setAttribute('type', 'password');
                toggleConfirm.classList.remove('hide');
            }
        }

        function toggleValidation() {
            var validation = document.querySelector('.validation');
            validation.classList.toggle('show-validation');
        }

        document.addEventListener('click', function(event) {
            const targetElement = event.target;
            const validation = document.querySelector('.validation');
            if (!targetElement.matches('#passwordInput')) {
                validation.classList.remove('show-validation');
            }
        });
    </script>
</body>

</html>
