<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music.In - Registrati</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style-register.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-4">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="favicon.ico" alt="Music.In Logo" style="width: 50px; height: auto; margin-right: 10px;">
                    <h1>Music.In</h1>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="php/processa-registrazione.php" method="POST" onsubmit="return validateForm(event);">
                    <h2 class="text-center mb-4">SIGN UP</h2>
                    <div class="form-group inputBox">
                        <input type="text" class="form-control" name="username" id="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-group inputBox">
                        <input type="email" class="form-control" name="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group inputBox">
                        <input type="password" class="form-control" name="password" id="passwordInput" required onkeyup="checkPassword(this.value)" onclick="toggleValidation();">
                        <label for="passwordInput">Password</label>
                        <div id="toggle" onclick="showHide();"></div>
                    </div>
                    <div class="form-group validation" id="passwordValidation">
                        <ul>
                            <li id="lower">Almeno un carattere minuscolo</li>
                            <li id="upper">Almeno un carattere maiuscolo</li>
                            <li id="number">Almeno un numero</li>
                            <li id="special">Almeno un carattere speciale</li>
                            <li id="length">Almeno 8 caratteri</li>
                        </ul>
                    </div>
                    <div class="form-group inputBox">
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPasswordInput" required oninput="checkPasswordMatch(event);">
                        <label for="confirmPasswordInput">Conferma Password</label>
                        <div id="toggleConfirm" onclick="showHideConfirm();"></div>
                    </div>
                    <div id="validationMessage" class="validation-message"></div>
                    <button type="submit" class="btn btn-primary btn-block">Create</button>
                    <p class="text-center mt-3">Hai gi√† un account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function checkPassword(data) {
            const lower = new RegExp('(?=.*[a-z])');
            const upper = new RegExp('(?=.*[A-Z])');
            const number = new RegExp('(?=.*[0-9])');
            const special = new RegExp('(?=.*[!@#\\$!%\\^&\\*])');
            const length = new RegExp('(?=.{8,})');

            const lowerCase = document.getElementById('lower');
            const upperCase = document.getElementById('upper');
            const digit = document.getElementById('number');
            const specialChar = document.getElementById('special');
            const minLength = document.getElementById('length');

            // lower case validation check
            lowerCase.classList.toggle('valid', lower.test(data));
            // upper case validation check
            upperCase.classList.toggle('valid', upper.test(data));
            // number case validation check
            digit.classList.toggle('valid', number.test(data));
            // special character validation check
            specialChar.classList.toggle('valid', special.test(data));
            // minimum length validation check
            minLength.classList.toggle('valid', length.test(data));
        }

        function checkPasswordMatch(event) {
            const password = document.getElementById('passwordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;

            const validationMessage = document.getElementById('validationMessage');

            if (password !== confirmPassword) {
                validationMessage.textContent = "Le password non coincidono.";
                validationMessage.style.display = "block";
                event.preventDefault();
                return false;
            } else {
                validationMessage.textContent = "";
                validationMessage.style.display = "none";
                return true;
            }
        }

        function showHide() {
            var passwordInput = document.getElementById('passwordInput');
            var toggle = document.getElementById('toggle');
            if (passwordInput.type === 'password') {
                passwordInput.setAttribute('type', 'text');
                toggle.classList.add('hide');
            } else {
                passwordInput.setAttribute('type', 'password');
                toggle.classList.remove('hide');
            }
        }

        function showHideConfirm() {
            var confirmPasswordInput = document.getElementById('confirmPasswordInput');
            var toggleConfirm = document.getElementById('toggleConfirm');
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.setAttribute('type', 'text');
                toggleConfirm.classList.add('hide');
            } else {
                confirmPasswordInput.setAttribute('type', 'password');
                toggleConfirm.classList.remove('hide');
            }
        }

        function toggleValidation() {
            var validation = document.querySelector('.validation');
            validation.classList.toggle('show-validation');
        }

        document.addEventListener('click', function(event) {
            const targetElement = event.target;
            const validation = document.querySelector('.validation');
            if (!targetElement.matches('#passwordInput')) {
                validation.classList.remove('show-validation');
            }
        });

        function validateForm(event) {
            const password = document.getElementById('passwordInput').value;

            const lower = new RegExp('(?=.*[a-z])');
            const upper = new RegExp('(?=.*[A-Z])');
            const number = new RegExp('(?=.*[0-9])');
            const special = new RegExp('(?=.*[!@#\\$!%\\^&\\*])');
            const length = new RegExp('(?=.{8,})');

            const isValid = lower.test(password) && upper.test(password) && number.test(password) && special.test(password) && length.test(password);

            if (!isValid) {
                alert('La password non rispetta i criteri richiesti.');
                event.preventDefault();
                return false;
            }

            return checkPasswordMatch(event);
        }
    </script>
</body>
</html>
